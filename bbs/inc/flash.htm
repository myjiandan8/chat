<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>插入 Flash 播放器</title>
</head>

<body bgcolor="ECE9D8">

<style>TD {FONT-SIZE: 12px}</style>
<script event="onclick" for="Ok" language="JavaScript">
	var s=path.value;
	if (s.length<10)
	{
		alert("请输入正确的文件链接地址！");
	}else{
		window.returnValue = "<embed src="+path.value+" width="+selwidth.value+" height="+selheight.value+" wmode=transparent>"
		window.close();
	}
</script>
<body bgcolor="menu">

<table border="0" cellpadding="0" cellspacing="5" align="center" style="padding-left:10px;width=98%">
	<tr>
		<td>文件地址 : <input id="path" size="30" value="http://"></td>
	</tr>
	<tr>
		<td>文件宽度 : <input id="selwidth" size="4" value="400">&nbsp; 文件高度 :
		<input id="selheight" size="4" value="300"></td>
	</tr>
	<tr>
		<td align="middle"><button id="Ok" type="submit">确 定</button>&nbsp;
		<button onclick="window.close();">关 闭</button></td>
	</tr>
</table>

</body>

</html>
