<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>插入 RealPlay 播放器</title>
</head>

<body bgcolor="ECE9D8">

<style>TD {FONT-SIZE: 12px}</style>
<script event="onclick" for="Ok" language="JavaScript">
	var s=path.value;
	if (s.length<10)
	{
		alert("请输入正确的文件链接地址！");
	}else{
		var autostart
		autostart=document.getElementById("autostart").checked
		window.returnValue = "[rm="+selrow.value+","+selcol.value+","+ autostart +"]"+path.value+"[/rm]"
		window.close();
	}
</script>
<body bgcolor="menu">

<table border="0" cellpadding="0" cellspacing="5" align="center" style="padding-left:10px;width=98%">
	<tr>
		<td>文件地址 : <input id="path" size="30" value="http://"></td>
	</tr>
	<tr>
		<td>文件宽度 : <input id="selrow" size="4" value="500">&nbsp; 文件高度 :
		<input id="selcol" size="4" value="300"></td>
	</tr>
	<tr>
		<td>播放模式 : <input type="radio" name="autostart" id=autostart><label for="autostart">自动</label> 
		<input type="radio" name="autostart" id=autostart_0><label for="autostart_0">手动</label></td>
	</tr>
	<tr>
		<td align="middle"><button id="Ok" type="submit">确 定</button>&nbsp;
		<button onclick="window.close();">关 闭</button></td>
	</tr>
</table>

</body>

</html>
