        <script>
  var idBuff;

			function ShowTime()
			{
				var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds()
                 timeValue = "" +((hours >= 12) ? "PM " : "AM " )
               var timeValue = hours 
                timeValue += ((minutes < 10) ? ":0" : ":") + minutes
                timeValue += ((seconds < 10) ? ":0" : ":") + seconds               
				time.innerHTML=timeValue;
				
			}
  function showBuff()
  {
      var buffer= document.mmsplayer.network.bufferingProgress;
      if(buffer > 0 && buffer < 90)	   
		  state_list.innerHTML = "正在缓冲...(" + buffer +"%)";		
  }
      </script>
        <script language="JScript" for="mmsplayer" event="playStateChange(lNewState)">
	switch (lNewState) {
		case mpPlaying:	
		  window.clearInterval(idBuff);
		
		   idTimeTmr=window.setInterval("ShowTime()",1000);
		  var author="www.45doo.com"; 
		  var title="聊湾音乐之声转播45度节目，45度节目打动你的心铉！";
		  state_list.innerHTML ="<marquee scrollAmount=1 onMouseOver='this.stop()' onMouseOut='this.start()'><b>聊湾音乐之声转播45度电台节目</b>|" + title +"</marquee>"	;	//" +author + "
		  imgPlayNow.src="gogogo.gif";		
		  imgPlay.src="radio_cen_1.gif"	;
		  break;
	   case mpBuffering:       
          idBuff=window.setInterval("showBuff()",1000);
		   imgPlay.src="radio_cen_10.gif";
		   imgPlayNow.src="gogogostop.gif";	
        break;		
		case mpTransitioning:
			state_list.innerHTML ="正连接到" + dosrctxt + "...";
			imgPlay.src="radio_cen_10.gif"
			imgPlayNow.src="gogogostop.gif";	
		break;
		case mpPaused:
			state_list.innerHTML= "暂停直播";
		imgPlay.src="radio_cen_10.gif";
		   imgPlayNow.src="gogogostop.gif";	
		break;
		case mpStopped:
			state_list.innerHTML= "停止直播";
			 imgPlay.src="radio_cen_10.gif";
		   imgPlayNow.src="gogogostop.gif";	
		break;
		case mpReconnection:
			state_list.innerHTML= "重新连接...";
			 imgPlay.src="radio_cen_10.gif";
		   imgPlayNow.src="gogogostop.gif";	
		break;
		case mpMediaEnded:
			state_list.innerHTML= "停止直播";	
			 imgPlay.src="radio_cen_10.gif";
		   imgPlayNow.src="gogogostop.gif";	
		break;	
		case mpUndefined:
			state_list.innerHTML= "连接超时";
			imgPlay.src="radio_cen_10.gif";
		   imgPlayNow.src="gogogostop.gif";	
		break;			
	}
      </script>

}else
{

}
